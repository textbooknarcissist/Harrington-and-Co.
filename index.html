  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      background-color: #F7F5F0;
      color: #0F1E2E;
    }
    h1, h2, h3, h4, .serif {
      font-family: 'Playfair Display', serif;
      color: #0F1E2E;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0F1E2E;
    }
    ::-webkit-scrollbar-thumb {
      background: #C6A75E;
      border-radius: 4px;
    }
    /* Fade animations */
    .fade-up {
      animation: fadeUp 0.8s ease-out forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .brand-bg { background-color: #0F1E2E; }
    .brand-accent { color: #C6A75E; }
    .brand-accent-bg { background-color: #C6A75E; }
    .brand-ivory { background-color: #F7F5F0; }
    
    /* Selection highlight */
    ::selection {
      background: #C6A75E;
      color: #0F1E2E;
    }
  </style>
